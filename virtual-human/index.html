<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600&family=Noto+Serif+Display:wdth@50..75&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <title>I'm Emily, Ask me anything</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Ik ben Emily, een verhaal dat een stem verdient.</h1>
    <p>
      Hoi! Ik ben Emily, een vluchteling uit Hongkong. Vraag me iets en ik zal
      mijn verhaal met je delen.
    </p>

    <button id="recordBtn">🎙️ Praat met Emily</button>

    <audio id="audioPlayer" controls autoplay></audio>

    <video id="introVideo" muted loop>
      <source src="video.mp4" type="video/mp4" />
      Je browser ondersteunt geen HTML5 video.
    </video>

    <script src="app.js"></script>
  </body>
</html>
